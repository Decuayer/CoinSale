<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/logo3.png" type="image/x-icon">
    <title>Register Page</title>
    <link href="/css/general.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a href="/profile" class="navbar-brand">
                <img src="/img/logo3.png" alt="Logo" width="50" height="50">
                CoinSale
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 200px; color: #000;">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Register Form</h5>
                <form onsubmit="return false;" id="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nickname" autocomplete="off" placeholder="Nickname" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="namesurname" autocomplete="off" placeholder="Name and Surname" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" autocomplete="off" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="passwordConfirm" autocomplete="off" placeholder="Confirm Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="tel" autocomplete="off" placeholder="Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="referenceCode" autocomplete="off" value="" placeholder="Reference Code" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox" required>
                        <label class="form-check-label" for="checkbox">Check <a href="/rules" style="color: #000;">rules</a> then confirm</label>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div class="loader">
        <img class="" src="/img/logo3.png" alt="Logo" width="50" height="50">
        <h3 class="mt-2 mr-5">CoinSale</h3>
    </div>
    <script src="/js/loader.js"></script>
    <script src="js/register.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
